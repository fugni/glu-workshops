<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" async></script>
    <title>Spotify Web Player</title>
</head>
<body>
    <div>
        <div class="music-box">
            <div class="music-div">
                <img src="assets/images/buttercup.jpg" alt="buttercup" onclick="toggleAudio1()">
                <audio id="buttercup-audio" class="audios" src="assets/audio/buttercup.mp3" preload="auto" loop></audio>
            </div>
            <div class="music-div">
                <img src="assets/images/soft-boy.jpg" alt="soft boy" onclick="toggleAudio2()">
                <audio id="soft-boy-audio" class="audios" src="assets/audio/soft-boy.mp3" preload="auto" loop></audio>
            </div>
            <div class="music-div">
                <img src="assets/images/violet.jpg" alt="violet" onclick="toggleAudio3()">
                <audio id="violet-audio" class="audios" src="assets/audio/violet.mp3" preload="auto" loop></audio>
            </div>
            <div class="music-div">
                <img src="assets/images/sorting-algorithms.jpg" alt="sorting algorithms" onclick="toggleAudio4()">
                <audio id="sorting-algorithms-audio" class="audios" src="assets/audio/sorting-algorithms.mp3" preload="auto" loop></audio>
            </div>
            <div class="music-div">
                <img src="assets/images/little-dark-age.png" alt="little dark age" onclick="toggleAudio5()">
                <audio id="little-dark-age-audio" class="audios" src="assets/audio/little-dark-age.mp3" preload="auto" loop></audio>
            </div>
        </div>
        <div class="now-playing-box">
            <div class="now-playing">
                <span>Now Playing:</span>
            </div>
        </div>
        <div class="song-box">
            <div class="song-list">
                <div class="song-item" onclick="toggleAudio1()"><span>01. Buttercup - Jack Stauber</span><span>3:28</span></div>
                <div class="song-item" onclick="toggleAudio2()"><span>02. Soft Boy - Wilbur Soot</span><span>2:48</span></div>
                <div class="song-item" onclick="toggleAudio3()"><span>03. violet - vylt</span><span>5:42</span></div>
                <div class="song-item" onclick="toggleAudio4()"><span>04. sorting algorithms. - AlphaGX</span><span>5:50</span></div>
                <div class="song-item" onclick="toggleAudio5()"><span>05. Little Dark Age - MGMT</span><span>5:00</span></div>
            </div>
        </div>
    </div>
</body>
</html>
