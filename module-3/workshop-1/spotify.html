<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" async></script>
    <title>Spotify Web Player</title>
</head>
<body>
    <audio id="audio" src="assets/audio/buttercup.mp3" preload="auto" autoplay></audio>
    <div id="content">
        <div class="carousel">
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide">
                        <img src="assets/images/buttercup.jpg" alt="buttercup" onclick="setAudio(0)">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/soft-boy.jpg" alt="soft boy" onclick="setAudio(1)">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/violet.jpg" alt="violet" onclick="setAudio(2)">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/sorting-algorithms.jpg" alt="sorting algorithms" onclick="setAudio(3)">
                    </li>
                    <li class="carousel-slide">
                        <img src="assets/images/little-dark-age.png" alt="little dark agse" onclick="setAudio(4)">
                    </li>
                </ul>
            </div>
        </div>
        <div id="buttons">
            <button class="previous-button">< Previous</button>
            <h2 id="now-playing">Buttercup - Jack Stauber</h2>
            <button class="next-button">Next ></button>
        </div>
        <div class="audio-list-div">
            <div class="audio-list">
                <div class="audio-list-item">01. Buttercup - Jack Stauber</div>
                <div class="audio-list-item">02. Soft Boy - Wilbur Soot</div>
                <div class="audio-list-item">03. violet - vylt</div>
                <div class="audio-list-item">04. sorting algorithms. - AlphaGX</div>
                <div class="audio-list-item">05. Little Dark Age - MGMT</div>
            </div>
            <div class="audio-list-length">
                <div>3:28</div>
                <div>2:48</div>
                <div>5:42</div>
                <div>5:50</div>
                <div>5:00</div>
            </div>
        </div>
    </div>
</body>
</html>
